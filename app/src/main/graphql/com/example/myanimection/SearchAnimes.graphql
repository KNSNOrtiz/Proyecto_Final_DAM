query SearchAnimes($search: String, $genres: [String]) {
    Page (page: 1, perPage: 25) {
        pageInfo {
            total
            currentPage
            lastPage
            hasNextPage
            perPage
        }
        media(type: ANIME, genre_in: $genres, search: $search, isAdult: false)  {
            id
            title {
                native
                romaji
            }
            coverImage {
                large
            }
            genres

        }
    }
}